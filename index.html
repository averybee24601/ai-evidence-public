<html lang="en">

    <meta charset="UTF-8">

    <style>
        :root {
            --sidebar-bg: #1e293b;
            --sidebar-text: #e2e8f0;
            --main-bg: #f1f5f9;
            --card-bg: #ffffff;
            --accent: #3b82f6;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            height: 100vh;
            background-color: var(--main-bg);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            font-size: 1.25rem;
            font-weight: 700;
            border-bottom: 1px solid #334155;
            background: #0f172a;
        }

        .nav-links {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .nav-category {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 0.95rem;
            border-left: 4px solid transparent;
            transition: all 0.2s;
            color: #94a3b8;
        }

        .nav-category:hover {
            background-color: #334155;
            color: #fff;
        }

        .nav-category.active {
            background-color: #334155;
            color: #fff;
            border-left-color: var(--accent);
        }

        /* Main Content */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px 40px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { margin: 0; font-size: 1.5rem; }
        .header-meta { font-size: 0.875rem; color: var(--text-secondary); }

        .content-scroll {
            padding: 40px;
            overflow-y: auto;
            flex: 1;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .section-desc {
            margin-bottom: 30px;
            color: var(--text-secondary);
            max-width: 800px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        /* Cards */
        .case-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .case-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-thumb {
            height: 180px;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card-thumb img, .card-thumb video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-type-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0,0,0,0.75);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .card-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .btn-open {
            margin-top: auto;
            background: var(--text-primary);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            text-align: center;
        }

        .btn-open:hover { background: var(--accent); }

        /* Modal Popup */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-window {
            background: var(--card-bg);
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            border-radius: 16px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-sidebar {
            width: 350px;
            background: #f8fafc;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-y: auto;
        }

        .modal-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title { font-size: 1.5rem; font-weight: 700; }

        .btn-close {
            background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-secondary);
        }

        .modal-content-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            gap: 30px;
        }

        .evidence-viewer {
            flex: 2;
            min-width: 0; /* Prevent flex overflow */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .analysis-panel {
            flex: 1;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 20px;
            height: fit-content;
        }

        .additional-files-panel {
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 15px;
            margin-top: 20px;
        }

        .file-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .file-thumbnail:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .file-thumbnail.active {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .profile-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .profile-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            cursor: pointer;
            user-select: none;
        }

        .profile-header:hover {
            background: #f8fafc;
        }

        .profile-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: contain;
            object-position: center;
            border: 2px solid var(--border);
            flex-shrink: 0;
            background: #f8fafc;
        }

        .profile-header-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .profile-quick-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-expand-icon {
            font-size: 1.2rem;
            color: var(--text-secondary);
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .profile-expand-icon.expanded {
            transform: rotate(180deg);
        }

        .profile-details {
            display: none;
            padding: 0 15px 15px 15px;
            border-top: 1px solid var(--border);
            animation: slideDown 0.2s ease-out;
        }

        .profile-details.expanded {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-full-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
            border: 2px solid var(--border);
            object-fit: contain;
            object-position: center top;
        }

        .profile-section {
            margin-bottom: 15px;
        }

        .profile-section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .profile-section-content {
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        .profiles-loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: block;
        }

        .profile-chip {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            margin-bottom: 8px;
        }

        .profile-chip img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .doc-link {
            display: block;
            padding: 10px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            text-decoration: none;
            color: var(--accent);
            margin-bottom: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .doc-link:hover { border-color: var(--accent); background: #eff6ff; }

        .report-text {
            white-space: pre-wrap;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #334155;
            font-size: 1rem;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            background: #e2e8f0;
            color: #475569;
            margin-right: 4px;
        }

        /* Mobile responsiveness */
        @media (max-width: 1024px) {
            .modal-content-area { flex-direction: column; }
            .modal-window { flex-direction: column; }
            .modal-sidebar { width: 100%; height: 200px; order: 2; }
            .modal-main { order: 1; height: 60%; }
        }
    </style>
</head>

    function renderSidebar() {
        const nav = document.getElementById('navLinks');
        data.categories.forEach(cat => {
            const div = document.createElement('div');
            div.className = 'nav-category';
            div.innerText = cat.label;
            div.onclick = () => renderCategory(cat.id);
            div.id = `nav-${cat.id}`;
            nav.appendChild(div);
        });
    }

    async function renderCategory(catId) {
        // Update Nav
        document.querySelectorAll('.nav-category').forEach(el => el.classList.remove('active'));
        document.getElementById(`nav-${catId}`).classList.add('active');

        const container = document.getElementById('contentArea');
        container.innerHTML = '';

        const cat = data.categories.find(c => c.id === catId);

        // Header
        const header = document.createElement('div');
        header.innerHTML = `
            <div class="section-title">${cat.label}</div>
            <div class="section-desc">${cat.desc}</div>
        `;
        container.appendChild(header);

        // Filter Cases
        if (catId === 'final') {
            // Grid for Global Reports
            const grid = document.createElement('div');
            grid.className = 'grid';
            data.reports.forEach(rep => {
                const card = createDocCard(rep, 'Final Report');
                grid.appendChild(card);
            });
            data.testimonies.forEach(test => {
                const card = createDocCard(test, 'Testimony');
                grid.appendChild(card);
            });
            container.appendChild(grid);
        } else if (catId === 'profiles') {
            // Special render for Profiles - column layout
            const profilesContainer = document.createElement('div');
            profilesContainer.style.maxWidth = '900px';

            if (data.profiles.length === 0) {
                profilesContainer.innerHTML = '<div class="profiles-loading">Loading profiles...</div>';
                container.appendChild(profilesContainer);

                // Load profiles
                await loadProfiles();
                profilesContainer.innerHTML = '';
            }

            data.profiles.forEach(profile => {
                const card = createProfileCard(profile);
                profilesContainer.appendChild(card);
            });
            container.appendChild(profilesContainer);
        } else {
            // Grid for regular cases
            const grid = document.createElement('div');
            grid.className = 'grid';
            const cases = data.cases.filter(c => c.cat === catId);
            cases.forEach(c => {
                const card = createCaseCard(c);
                grid.appendChild(card);
            });
            container.appendChild(grid);
        }
    }

    function createCaseCard(c) {
        const div = document.createElement('div');
        div.className = 'case-card';
        div.onclick = () => openModal(c);

        let thumbContent = '';
        let badgeLabel = c.type;

        // Handle unified evidence
        if (c.evidenceFiles && c.evidenceFiles.length > 0) {
            const firstFile = c.evidenceFiles[0];
            const url = GITHUB_BASE + encodeURI(firstFile);
            if (firstFile.toLowerCase().endsWith('.mp4')) {
                thumbContent = `<video src="${url}#t=1" muted preload="metadata"></video>`;
            } else {
                thumbContent = `<img src="${url}" alt="${c.title}">`;
            }
            badgeLabel = `Unified (${c.evidenceFiles.length} files)`;
        } else {
            // Single file evidence
            const url = GITHUB_BASE + encodeURI(c.evidence);
            if (c.type === 'video') {
                thumbContent = `<video src="${url}#t=1" muted preload="metadata"></video>`;
            } else {
                thumbContent = `<img src="${url}" alt="${c.title}">`;
            }
        }

        div.innerHTML = `
            <div class="card-thumb">
                ${thumbContent}
                <div class="card-type-badge">${badgeLabel}</div>
            </div>
            <div class="card-body">
                <div class="card-title">${c.title}</div>
                <div class="card-meta">Comprehensive Evidence Package</div>
                <button class="btn-open">Open Case File</button>
            </div>
        `;
        return div;
    }

    function createDocCard(doc, type) {
        const div = document.createElement('div');
        div.className = 'case-card';
        div.onclick = () => window.open(GITHUB_BASE + encodeURI(doc.path), '_blank');

        div.innerHTML = `
            <div class="card-body">
                <div class="card-type-badge" style="position:static; margin-bottom:10px; display:inline-block; background:#3b82f6;">${type}</div>
                <div class="card-title">${doc.title}</div>
                <div class="card-meta">Click to view full document</div>
                <button class="btn-open">View Document</button>
            </div>
        `;
        return div;
    }

    function createProfileCard(profile) {
        const div = document.createElement('div');
        div.className = 'profile-item';

        const imgUrl = GITHUB_BASE + encodeURI(profile.img);
        const relatedCases = data.cases.filter(c => c.profiles && c.profiles.includes(profile.name));

        div.innerHTML = `
            <div class="profile-header">
                <img src="${imgUrl}" alt="${profile.name}" class="profile-thumbnail">
                <div class="profile-header-info">
                    <div class="profile-name">${profile.name}</div>
                    <div class="profile-quick-desc">${profile.description || 'Click to view details'}</div>
                </div>
                <span class="profile-expand-icon">‚ñº</span>
            </div>
            <div class="profile-details">
                <img src="${imgUrl}" alt="${profile.name}" class="profile-full-image">

                <div class="profile-section">
                    <div class="profile-section-title">User Provided Details</div>
                    <div class="profile-section-content">${profile.description || 'No description available'}</div>
                </div>

                <div class="profile-section">
                    <div class="profile-section-title">AI Enhanced Description</div>
                    <div class="profile-section-content">${profile.aiEnhancedDetails || 'No AI-enhanced description available'}</div>
                </div>

                ${relatedCases.length > 0 ? `
                <div class="profile-section">
                    <div class="profile-section-title">Appears in ${relatedCases.length} Case(s)</div>
                    <div style="display: flex; flex-wrap: wrap; gap: 6px;">
                        ${relatedCases.map(c => `<span class="tag">${c.title}</span>`).join('')}
                    </div>
                </div>
                ` : ''}

                ${profile.referenceUrl ? `
                <div class="profile-section">
                    <div class="profile-section-title">Reference URL</div>
                    <a href="${profile.referenceUrl}" target="_blank" style="color: var(--accent); word-break: break-all;">${profile.referenceUrl}</a>
                </div>
                ` : ''}
            </div>
        `;

        // Add click event for expansion
        const header = div.querySelector('.profile-header');
        const details = div.querySelector('.profile-details');
        const icon = div.querySelector('.profile-expand-icon');

        header.addEventListener('click', () => {
            const isExpanded = details.classList.contains('expanded');
            // Close all other profiles
            document.querySelectorAll('.profile-details').forEach(d => d.classList.remove('expanded'));
            document.querySelectorAll('.profile-expand-icon').forEach(i => i.classList.remove('expanded'));

            if (!isExpanded) {
                details.classList.add('expanded');
                icon.classList.add('expanded');
            }
        });

        return div;
    }

    // Load profiles from JSON files
    async function loadProfiles() {
        const profiles = [];
        for (const name of data.profileNames) {
            try {
                const jsonUrl = GITHUB_BASE + encodeURI(`data/Profiles/${name}.profile.json`);
                const res = await fetch(jsonUrl);
                if (res.ok) {
                    const profileData = await res.json();
                    profiles.push({
                        ...profileData,
                        img: `data/Profiles/${name}.reference.png`
                    });
                }
            } catch (e) {
                console.error(`Failed to load profile: ${name}`, e);
            }
        }
        data.profiles = profiles;
        return profiles;
    }

    // Modal Logic
    let currentFileIndex = 0;
    let currentCase = null;

    async function openModal(c) {
        const modal = document.getElementById('caseModal');
        modal.style.display = 'flex';
        document.getElementById('mTitle').innerText = c.title;
        currentCase = c;
        currentFileIndex = 0;

        // Load Evidence (unified or single)
        const evContainer = document.getElementById('mEvidence');
        const additionalFilesSection = document.getElementById('mAdditionalFiles');
        const additionalFilesContainer = document.getElementById('mAdditionalFilesContainer');

        if (c.evidenceFiles && c.evidenceFiles.length > 0) {
            // Show first file in main viewer
            showFile(c.evidenceFiles[0], 0, c.evidenceFiles.length);

            // Show additional files as thumbnails in sidebar if more than 1 file
            if (c.evidenceFiles.length > 1) {
                additionalFilesSection.style.display = 'block';
                additionalFilesContainer.innerHTML = '';

                c.evidenceFiles.forEach((file, idx) => {
                    const url = GITHUB_BASE + encodeURI(file);
                    const isVideo = file.toLowerCase().endsWith('.mp4');

                    const thumbDiv = document.createElement('div');
                    thumbDiv.style.marginBottom = '10px';

                    if (isVideo) {
                        thumbDiv.innerHTML = `
                            <div style="font-size:0.75rem; color:#64748b; margin-bottom:4px;">File ${idx + 1}</div>
                            <video class="file-thumbnail ${idx === 0 ? 'active' : ''}" src="${url}#t=1" muted preload="metadata" data-index="${idx}"></video>
                        `;
                    } else {
                        thumbDiv.innerHTML = `
                            <div style="font-size:0.75rem; color:#64748b; margin-bottom:4px;">File ${idx + 1}</div>
                            <img class="file-thumbnail ${idx === 0 ? 'active' : ''}" src="${url}" data-index="${idx}">
                        `;
                    }

                    thumbDiv.querySelector('.file-thumbnail').addEventListener('click', () => {
                        currentFileIndex = idx;
                        showFile(file, idx, c.evidenceFiles.length);
                        // Update active state
                        document.querySelectorAll('.file-thumbnail').forEach(t => t.classList.remove('active'));
                        thumbDiv.querySelector('.file-thumbnail').classList.add('active');
                    });

                    additionalFilesContainer.appendChild(thumbDiv);
                });
            } else {
                additionalFilesSection.style.display = 'none';
            }
        } else {
            // Single file evidence
            additionalFilesSection.style.display = 'none';
            const url = GITHUB_BASE + encodeURI(c.evidence);
            if (c.type === 'video') {
                evContainer.innerHTML = `<video src="${url}" controls style="width:100%; max-height:500px; background:black; border-radius:8px;"></video>`;
            } else {
                evContainer.innerHTML = `<img src="${url}" style="width:100%; max-height:500px; object-fit:contain; border-radius:8px;">`;
            }
        }

    function showFile(file, index, total) {
        const evContainer = document.getElementById('mEvidence');
        const url = GITHUB_BASE + encodeURI(file);
        const fileName = file.split('/').pop();
        const isVideo = file.toLowerCase().endsWith('.mp4');

        if (isVideo) {
            evContainer.innerHTML = `
                <div>
                    <div style="font-size:0.85rem; color:#64748b; margin-bottom:8px;">Evidence File ${index + 1}/${total}: ${fileName}</div>
                    <video src="${url}" controls style="width:100%; max-height:500px; background:black; border-radius:8px;"></video>
                </div>
            `;
        } else {
            evContainer.innerHTML = `
                <div>
                    <div style="font-size:0.85rem; color:#64748b; margin-bottom:8px;">Evidence File ${index + 1}/${total}: ${fileName}</div>
                    <img src="${url}" style="width:100%; max-height:500px; object-fit:contain; border-radius:8px; border:1px solid #e2e8f0;">
                </div>
            `;
        }
    }

        // Load Report
        const repContainer = document.getElementById('mReport');
        repContainer.innerText = 'Loading...';
        try {
            const repUrl = GITHUB_BASE + encodeURI(c.report);
            const res = await fetch(repUrl);
            if(!res.ok) throw new Error('Failed to load');
            const text = await res.text();
            repContainer.innerText = text;
        } catch (e) {
            repContainer.innerText = 'Error loading analysis report. Please check connection.';
        }

        // Load Profiles
        const profContainer = document.getElementById('mProfiles');
        profContainer.innerHTML = '';

        // Ensure profiles are loaded
        if (data.profiles.length === 0) {
            await loadProfiles();
        }

        c.profiles.forEach(pName => {
            const p = data.profiles.find(x => x.name === pName);
            if (p) {
                const pUrl = GITHUB_BASE + encodeURI(p.img);
                profContainer.innerHTML += `
                    <div class="profile-chip">
                        <img src="${pUrl}">
                        <div>
                            <div style="font-weight:600; font-size:0.9rem;">${p.name}</div>
                            <div style="font-size:0.75rem; color:#64748b;">${p.description ? p.description.substring(0, 40) + '...' : 'Profile'}</div>
                        </div>
                    </div>
                `;
            }
        });

        // Load Related Documents (Final Reports link)
        const finalContainer = document.getElementById('mFinalReports');
        finalContainer.innerHTML = '';
        data.reports.forEach(rep => {
            const rUrl = GITHUB_BASE + encodeURI(rep.path);
            finalContainer.innerHTML += `<a href="${rUrl}" target="_blank" class="doc-link">üìÑ ${rep.title}</a>`;
        });

        const testContainer = document.getElementById('mTestimonies');
        testContainer.innerHTML = '';
        data.testimonies.forEach(test => {
             const tUrl = GITHUB_BASE + encodeURI(test.path);
             testContainer.innerHTML += `<a href="${tUrl}" target="_blank" class="doc-link">üó£Ô∏è ${test.title}</a>`;
        });
    }

    function closeModal() {
        document.getElementById('caseModal').style.display = 'none';
        document.getElementById('mEvidence').innerHTML = ''; // Stop video
    }

    // Close on outside click
    document.getElementById('caseModal').addEventListener('click', (e) => {
        if (e.target.id === 'caseModal') closeModal();
    });

    init();

</script>
